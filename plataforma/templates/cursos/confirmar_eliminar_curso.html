{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1>¿Estás seguro de que deseas eliminar el curso "{{ curso.nombre }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>
    
    <form action="{% url 'eliminar_curso' curso.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Curso</button>
    </form>
    <a href="{% url 'adm_curso' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
