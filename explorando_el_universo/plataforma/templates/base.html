<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              Explorando el universo
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
      
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Inicio</a></li>
              <li><a href="{% url 'cursos' %}" class="nav-link px-2 text-white">Cursos</a></li>
              <li><a href="{% url 'progreso' %}" class="nav-link px-2 text-white">Mi progreso</a></li>
              <li><a href="{% url 'profile' %}" class="nav-link px-2 text-white">Perfil</a></li>
              <li><a href="{% url 'crear_curso' %}" class="nav-link px-2 text-white">Crear Curso</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Acerca de</a></li>
            </ul>
      
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
      
            <div class="text-end">
              {% if request.user.is_authenticated %} 
                  <form action="{% url 'logout' %}" method="post" style="display:inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger me-2">Salir</button>
                  </form>
              {% else %}
                  <a type="button" href="{% url 'registro' %}" class="btn btn-outline-light me-2">Registro</a>
                  <a type="button" href="{% url 'login' %}" class="btn btn-warning">Iniciar sesi√≥n</a>
              {% endif %}
          </div>
          </div>
        </div>
      </header>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS (corregido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AAgNJC9K/65fXAXoVPO1RzW5yX7fl1pAJ9Ku69xZtwbLnqDp5r1Xc1BiQdMG3" crossorigin="anonymous"></script>
</body>
</html>
