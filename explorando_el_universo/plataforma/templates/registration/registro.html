<!-- registo.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center display-5 fw-bold">Registro</h1>
    <p class="text-center text-muted">Crea tu cuenta seleccionando tu rol.</p>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre completo</label>
                <input type="text" name="username" id="nombre" class="form-control" placeholder="Escribe tu nombre completo" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label fw-bold">Correo electrónico</label>
                <input type="email" name="email" id="correo" class="form-control" placeholder="Ejemplo: usuario@email.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label fw-bold">Selecciona tu rol</label>
                <select name="role" id="role" class="form-select" required>
                    <option value="" selected disabled>Selecciona un rol</option>
                    <option value="alumno">Alumno</option>
                    <option value="profesor">Profesor</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
