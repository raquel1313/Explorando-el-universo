<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center display-5 fw-bold mb-4">Accede a tu cuenta</h1>
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="container-fluid mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Correo electrónico</label>
                            <input type="email" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                        </div>
                        <div class="container-fluid mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Contraseña</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                        </div>
                        
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="small mb-0">
                            ¿No tienes una cuenta? 
                            <a href="{% url 'registro' %}" class="text-primary">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
